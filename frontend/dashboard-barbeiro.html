<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel do Barbeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .btn-check:checked + .btn-outline-warning {
            background-color: var(--gold);
            color: #000;
            border-color: var(--gold);
            font-weight: bold;
        }
        .btn-outline-warning {
            color: var(--gold);
            border-color: var(--gold);
        }
        .btn-outline-warning:hover {
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }
        .grid-horarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
        }
    </style>
</head>
<body class="bg-admin">

    <nav class="navbar navbar-custom mb-4">
        <div class="container">
            <div>
                <span class="brand-font h4 m-0 text-white">Painel do Profissional</span>
                <div class="small text-secondary" id="nome-barbeiro">Carregando...</div>
            </div>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">SAIR</button>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="card card-custom p-3 h-100">
                    <h4 class="mb-3 border-bottom border-secondary pb-2 text-white">üìÖ Cortes Agendados</h4>
                    <div id="lista-agendamentos" style="max-height: 500px; overflow-y: auto;">
                        <div class="text-center py-4">
                            <div class="spinner-border text-warning" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card card-custom p-4">
                    <h4 class="mb-3 border-bottom border-secondary pb-2 text-white">‚ûï Abrir Agenda</h4>
                    <form onsubmit="abrirAgenda(event)">
                        <div class="mb-4">
                            <label class="text-warning small fw-bold">SELECIONE O DIA</label>
                            <input type="date" id="data-agenda" class="form-control form-control-lg" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="text-warning small fw-bold mb-0">HOR√ÅRIOS DISPON√çVEIS</label>
                            <div>
                                <button type="button" class="btn btn-sm btn-outline-light" onclick="marcarTodos(true)">Todos</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="marcarTodos(false)">Nenhum</button>
                            </div>
                        </div>

                        <div id="container-horarios" class="grid-horarios mb-4"></div>

                        <button type="submit" class="btn btn-gold w-100 py-2 fw-bold">
                            SALVAR DISPONIBILIDADE
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "http://localhost:3000";
        const usuarioLogado = JSON.parse(localStorage.getItem("usuario"));

        if (!usuarioLogado || usuarioLogado.tipo !== "barbeiro") {
            window.location.href = "index.html";
        } else {
            document.getElementById("nome-barbeiro").innerText = `Ol√°, ${usuarioLogado.nome}`;
            carregarAgenda();
            gerarHorarios();
        }

        function gerarHorarios() {
            const container = document.getElementById("container-horarios");
            container.innerHTML = ""; 
            const horaInicio = 8; const horaFim = 20;
            for (let i = horaInicio; i <= horaFim; i++) {
                const horaString = i.toString().padStart(2, '0') + ":00";
                const html = `
                    <input type="checkbox" class="btn-check" id="check-${horaString}" value="${horaString}">
                    <label class="btn btn-outline-warning w-100 btn-sm" for="check-${horaString}">${horaString}</label>
                `;
                container.insertAdjacentHTML('beforeend', html);
            }
        }
        
        function marcarTodos(status) {
            document.querySelectorAll('.btn-check').forEach(cb => cb.checked = status);
        }

        async function carregarAgenda() {
            const lista = document.getElementById("lista-agendamentos");
            try {
                const res = await fetch(`${API}/ver-agendamentos`);
                const agendamentos = await res.json();
                lista.innerHTML = ""; 
                const meusAgendamentos = agendamentos.filter(a => a.barbeiroId == usuarioLogado.id);

                if (meusAgendamentos.length === 0) {
                    lista.innerHTML = '<div class="alert alert-dark border-secondary text-white">Nenhum corte agendado.</div>';
                    return;
                }

                meusAgendamentos.forEach(item => {
                    const nomeCliente = item.cliente ? item.cliente.nome : `ID: ${item.clienteId}`;
                    const emailCliente = item.cliente ? item.cliente.email : '';
                    
                    const card = document.createElement("div");
                    card.className = "card mb-2 bg-black border border-secondary text-white";
                    card.innerHTML = `
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-warning mb-1">${item.horario}</h6>
                                    <small class="text-secondary">${item.data}</small>
                                </div>
                                <div class="text-end">
                                    <strong class="d-block text-white">${nomeCliente}</strong>
                                    <small class="text-muted" style="font-size: 0.75rem;">${emailCliente}</small>
                                </div>
                            </div>
                        </div>
                    `;
                    lista.appendChild(card);
                });
            } catch (err) { lista.innerHTML = '<div class="alert alert-danger">Erro.</div>'; }
        }

        async function abrirAgenda(event) {
            event.preventDefault();
            const data = document.getElementById("data-agenda").value;
            const checkboxes = document.querySelectorAll('.btn-check:checked');
            const horarios = Array.from(checkboxes).map(cb => cb.value).join(",");
            if (!horarios) return alert("Selecione um hor√°rio!");

            try {
                const res = await fetch(`${API}/disponibilidade`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ barbeiroId: usuarioLogado.id, data, horarios })
                });
                const resp = await res.json();
                if (res.ok) alert("‚úÖ " + resp.mensagem);
                else alert("Erro: " + resp.erro);
            } catch (err) { alert("Erro de conex√£o"); }
        }
        function logout() { localStorage.clear(); window.location.href = "index.html"; }
    </script>
</body>
</html>
