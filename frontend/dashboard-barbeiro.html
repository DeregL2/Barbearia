<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Barbeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #212529; /* Fundo escuro */
            color: white;
            min-height: 100vh;
            padding-top: 50px;
        }
        
        /* Mantendo seu estilo dourado personalizado */
        .card-agendamento {
            border-left: 5px solid #ffc107; /* Amarelo/Dourado do Bootstrap (warning) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Minha Agenda ‚úÇÔ∏è</h1>
            <button onclick="logout()" class="btn btn-danger btn-sm">Sair</button>
        </div>

        <p class="lead">Bem-vindo, <strong id="nome-barbeiro" class="text-warning">Barbeiro</strong></p>
        
        <div id="lista-agendamentos" class="mt-4">
            <div class="alert alert-info">Carregando agenda...</div>
        </div>
    </div>

    <script>
        const API = "http://localhost:3000";

        async function carregarAgenda() {
            const lista = document.getElementById("lista-agendamentos");
            
            const usuarioLogado = JSON.parse(localStorage.getItem("usuario"));
            
            if (!usuarioLogado || usuarioLogado.tipo !== "barbeiro") {
                window.location.href = "index.html";
                return;
            }

            document.getElementById("nome-barbeiro").innerText = usuarioLogado.nome;

            try {
                const res = await fetch(`${API}/ver-agendamentos`);
                const agendamentos = await res.json();

                lista.innerHTML = ""; 

                const meusAgendamentos = agendamentos.filter(a => a.barbeiroId == usuarioLogado.id);

                if (meusAgendamentos.length === 0) {
                    lista.innerHTML = '<div class="alert alert-secondary">Nenhum corte agendado por enquanto.</div>';
                    return;
                }

                meusAgendamentos.forEach(item => {
                    const card = document.createElement("div");
                    // Classes do Bootstrap para o Card + Sua classe personalizada
                    card.className = "card mb-3 bg-dark border-secondary card-agendamento";
                    
                    card.innerHTML = `
                        <div class="card-body text-white">
                            <h5 class="card-title text-warning">üìÖ ${item.data}</h5>
                            <p class="card-text">
                                <strong>Hor√°rio:</strong> ${item.horario} <br>
                                <strong>Cliente ID:</strong> ${item.clienteId}
                            </p>
                        </div>
                    `;
                    lista.appendChild(card);
                });

            } catch (err) {
                lista.innerHTML = '<div class="alert alert-danger">Erro ao carregar agenda.</div>';
                console.error(err);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        carregarAgenda();
    </script>
</body>
</html>
