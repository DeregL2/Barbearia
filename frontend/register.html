<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crie sua Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-login d-flex align-items-center justify-content-center vh-100">

    <div class="card card-custom p-4 shadow-lg w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="brand-font text-white mb-0" style="font-size: 2.5rem;">Barbearia V2</h1>
            <p class="text-warning small text-uppercase letter-spacing">Novo Cliente</p>
        </div>

        <form onsubmit="register(event)">
            <div class="mb-3">
                <input type="text" id="nome" class="form-control form-control-lg" placeholder="Seu Nome Completo" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Seu Melhor E-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" id="senha" class="form-control form-control-lg" placeholder="Crie uma Senha" required>
            </div>

            <button type="submit" class="btn btn-gold w-100 py-2 fw-bold mb-3">CRIAR CONTA</button>
            
            <div class="text-center">
                <a href="index.html" class="text-decoration-none text-light small">Já tem conta? Entrar</a>
            </div>
        </form>
    </div>

    <script>
        const API = "http://192.168.15.61:3000"; // SEU IP AQUI

        async function register(event) {
            event.preventDefault();
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            try {
                // Loading
                Swal.fire({title: 'Criando conta...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});

                const response = await fetch(`${API}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha })
                });

                if (response.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: 'Conta criada! Faça login agora.',
                        confirmButtonColor: '#d4af37'
                    });
                    window.location.href = "index.html";
                } else {
                    const data = await response.json();
                    Swal.fire("Erro", data.erro || "Falha ao cadastrar", "error");
                }
            } catch (error) {
                Swal.fire("Erro", "Falha na conexão com o servidor.", "error");
            }
        }
    </script>
</body>
</html>
