<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crie sua Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">

    <div class="wrapper-center">
        <div class="card card-custom p-4 p-md-5 text-center" style="max-width: 450px; width: 100%;">
            <h2 class="mb-4 text-white">Cadastro de Cliente</h2>
            <p class="text-secondary small mb-4">Preencha os dados para agendar seu horário.</p>
            
            <form onsubmit="cadastrar(event)">
                <div class="mb-3 text-start">
                    <label class="text-warning small fw-bold">NOME COMPLETO</label>
                    <input id="nome" type="text" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="text-warning small fw-bold">E-MAIL</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="text-warning small fw-bold">SENHA</label>
                    <input id="senha" type="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-gold w-100 py-2 fw-bold">FINALIZAR CADASTRO</button>
            </form>

            <p id="msg" class="mt-3 text-danger fw-bold"></p>

            <div class="mt-4">
                <a href="index.html" class="text-secondary small text-decoration-none">Já tem conta? Voltar para Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
