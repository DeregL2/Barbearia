<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">

    <div class="wrapper-center">
        <div class="card card-custom p-4 p-md-5 text-center" style="max-width: 400px; width: 100%;">
            <h2 class="text-white mb-3">Recuperar Senha</h2>
            <p class="small text-secondary mb-4">Digite seu e-mail para redefinir a senha.</p>
            
            <form onsubmit="resetarSenha(event)">
                <div class="mb-3 text-start">
                    <label class="text-warning small fw-bold">SEU E-MAIL CADASTRADO</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-4 text-start">
                    <label class="text-warning small fw-bold">NOVA SENHA</label>
                    <input type="password" id="novaSenha" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-gold w-100 py-2 fw-bold">REDEFINIR</button>
            </form>

            <div class="mt-4">
                <a href="index.html" class="small text-secondary text-decoration-none">Voltar para Login</a>
            </div>
        </div>
    </div>

    <script>
        async function resetarSenha(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const novaSenha = document.getElementById("novaSenha").value;

            try {
                const res = await fetch("http://localhost:3000/recuperar-senha", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, novaSenha })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ " + data.mensagem);
                    window.location.href = "index.html";
                } else {
                    alert("❌ " + data.erro);
                }
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            }
        }
    </script>
</body>
</html>
