<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-login d-flex align-items-center justify-content-center vh-100">

    <div class="card card-custom p-4 shadow-lg w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="brand-font text-white mb-0">Recuperar</h1>
            <p class="text-secondary small">Defina uma nova senha</p>
        </div>

        <form onsubmit="recuperarSenha(event)">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="E-mail cadastrado" required>
            </div>
            <div class="mb-4">
                <input type="password" id="novaSenha" class="form-control" placeholder="Nova Senha" required>
            </div>

            <button type="submit" class="btn btn-gold w-100 fw-bold mb-3">REDEFINIR SENHA</button>
            <a href="index.html" class="btn btn-outline-secondary w-100 btn-sm">Cancelar</a>
        </form>
    </div>

    <script>
        const API = "http://192.168.15.61:3000"; // SEU IP AQUI

        async function recuperarSenha(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const novaSenha = document.getElementById("novaSenha").value;

            try {
                const res = await fetch(`${API}/recuperar-senha`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, novaSenha })
                });
                
                const data = await res.json();

                if (res.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Senha Alterada!',
                        text: 'Você pode logar com a nova senha agora.',
                        confirmButtonColor: '#d4af37'
                    });
                    window.location.href = "index.html";
                } else {
                    Swal.fire("Erro", data.erro, "error");
                }
            } catch (err) {
                Swal.fire("Erro", "Erro de conexão.", "error");
            }
        }
    </script>
</body>
</html>
